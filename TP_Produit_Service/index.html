<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="">
    <div class="container fluid col-lg">
        <h2>Produits :</h2>
    <table class="table container" id="produit">
        <thead>
            <tr class="table-dark">
                <th scope="col">Titre</th>
                <th scope="col">Prix</th>
                <th scope="col">Description</th>
                <th scope="col">Stock</th>
            </tr>
        </thead>
        <tbody id="resultProd">

        </tbody>
    </table>
    <h2>Services :</h2>
    <table class="table container" id="service">
        <thead>
            <tr class="table-dark">
                <th scope="col">Titre</th>
                <th scope="col">Prix</th>
                <th scope="col">Description</th>
                <th scope="col">Domaine</th>
            </tr>
        </thead>
        <tbody id="resultServ">

        </tbody>
    </table>
</div>
    <form id="formContact" class="container" name="test">
        <div class="row m-1">
            <div class="col-2">
                <input type="radio" name="check" id="radio1" value="produit"/>
                <label>Produit</label>
            </div>
            <div class="col-2">
                <input type="radio" name="check" id="radio2" value="service" />
                <label>Service</label>
            </div>
        </div>
        <div class="row m-1">
            <div class="col-6 p-1">
                <input class="form-control" placeholder="Titre" name="titre" type="text"  />
            </div>
            <div class="col-6 p-1">
                <input class="form-control" placeholder="Prix" name="prix" type="number"  />
            </div>
            
        </div>
        <div class="m-1">
            <div class="col-12 p-1">
                <input class="form-control" placeholder="Description" name="description" type="textarea"  />
            </div>
            <div class="col-12 p-1">
                <input class="form-control" placeholder="Domaine" name="domaine" type="text"  />
            </div>
            <div class="col-12 p-1">
                <input class="form-control" placeholder="Stock" name="stock" type="text"  />
            </div>
        </div>
        <div class="row m-1">
            <button class="col btn btn-success" type="submit">Valider</button>
        </div>
    </form>
    <script src='main.js' type="module"></script>
</body>

</html>
