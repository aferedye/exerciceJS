<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>TodoList</title>
</head>
<body>
    <h2>ToDos List</h2>
    <div id="formDiv">
        <form id="formulaire" action="">
        <input type="text" placeholder="Titre" name="titre" class="m-2">
        <textarea name="contenu" id="" cols="30" rows="10" placeholder="Contenu" class="m-2"></textarea>
        <button class="m-2" type="submit">Valider</button>
        </form>
    </div>
    <hr>
    <div id="searchDiv">
        <input type="text" id="researchField" placeholder="Entrez le titre de la tâche recherchée" class="wth-75">
        <button id="searchButton" class="wth-25 mt-5">Rechercher</button>
    </div>
    <div id="tabResult" class="mt-5">
        <table class="table">
            <thead>
                <tr class="table-dark">
                    <th scope="col">ID</th>
                    <th scope="col">Titre</th>
                    <th scope="col">Contenu</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="resultTask">
                
            </tbody>
        </table>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
